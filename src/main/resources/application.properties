# Puerto del servidor
server.port=90

# Formato de fecha/hora en logs de consola
logging.pattern.dateformat=HH:mm:ss

# Desactivar banner de Spring Boot al iniciar
# spring.main.banner-mode=off

# Cache Thymeleaf: false en desarrollo, true en producción
spring.thymeleaf.cache=false

# Configuración conexión MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/vans?useTimezone=true&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=prueba2
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar SQL formateado en logs
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
