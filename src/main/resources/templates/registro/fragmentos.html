<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>

    <th:block th:fragment="main">
        <main class="main" style="margin-top: 7rem; margin-bottom: 5rem;">
            <div class="container">
                <h2 class="text-center mb-4">Regístrate</h2>
                <form action="/registro" method="post" class="mx-auto" style="max-width: 400px;">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="correo@dominio.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion"
                            placeholder="Dirección completa" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    <div class="mt-3 text-center">
                        <a th:href="@{/login}">¿Ya tienes cuenta? Inicia sesión</a>
                    </div>
                </form>
            </div>
        </main>
    </th:block>

</body>

</html>
