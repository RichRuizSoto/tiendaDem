<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="layout/plantilla :: head">
    <title th:text="${title} ?: 'Vans'">Vans</title>
</head>

<body>
    <header th:replace="layout/plantilla :: header"></header>

    <div class="container">
        <h2 class="text-center mb-4" style="margin-top: 8rem;">Iniciar Sesión</h2>
        <form th:action="@{/login}" method="post" class="mx-auto" style="max-width: 400px; margin-bottom: 3rem;">

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="correo@dominio.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            <div class="mt-3 text-center">
                <a th:href="@{/recuperar}">¿Olvidaste tu contraseña?</a> |
                <a th:href="@{/registro}">Regístrate</a>
            </div>
        </form>
    </div>

    <footer th:replace="layout/plantilla :: footer"></footer>
    <script src="./../scripts/index.js"></script>
</body>

</html>
